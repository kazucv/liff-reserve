<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>LIFF Reserve</title>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- テーマ（iOSっぽく近いのこれが無難） -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

    <style>
      :root {
        --pad: 18px;
        --radius: 16px;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP",
          sans-serif;
        line-height: 1.6;
      }
      .wrap {
        padding: var(--pad);
        max-width: 560px;
        margin: 0 auto;
      }
      h1 {
        font-size: 44px;
        margin: 10px 0 14px;
        letter-spacing: 0.02em;
      }
      .status {
        margin: 6px 0 10px;
        color: #333;
        min-height: 1.6em;
        word-break: break-word;
      }
      .card {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: var(--radius);
        padding: 14px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin: 10px 0;
      }
      .muted {
        color: #666;
        font-size: 14px;
      }
      #calendar {
        margin-top: 10px;
      }

      /* slots */
      #slots {
        margin-top: 14px;
      }
      .slot-btn {
        width: 100%;
        display: block;
        padding: 14px 14px;
        border-radius: 999px;
        border: 1px solid #dbe7ff;
        background: #f6f9ff;
        color: #1a4fb3;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
      }
      .slot-btn:active {
        transform: scale(0.99);
      }
      .slot-btn[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }

      /* flatpickr inlineの余白調整（好み） */
      .flatpickr-calendar.inline {
        box-shadow: none;
        border: 1px solid #eaeaea;
        border-radius: var(--radius);
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>LIFF Reserve</h1>

      <div id="status" class="status">起動中...</div>

      <div class="card">
        <div class="row">
          <div>
            <div class="muted">日付を選択</div>
            <div id="selectedDateLabel">-</div>
          </div>
          <div class="muted" id="slotCount">枠: -</div>
        </div>

        <!-- flatpickrの実体。非表示にして、カレンダーだけ見せる -->
        <input id="date" type="text" style="display: none" />
        <div id="calendar"></div>

        <div id="slots"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
